name: ReceivePR

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0.0
    - name: Install bot
      run: gem install awesome_bot@1.19.1
    - run: awesome_bot --version
    - name: Run tests
      run: awesome_bot README.md --request-delay 1 --allow-dupe --white-list igor.io,symfony,toranproxy.com,vagrantup.com,3v4l.org,voicesoftheelephpant.com,drupal.org,oreilly.com,youtube.com,lumen.laravel.com --allow 301,302
    - uses: actions/upload-artifact@v3
      with:
        name: ab-results
        path: ab-results-*

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Save PR number
      run: |
        mkdir -p ./pr
        echo ${{ github.event.number }} > ./pr/NR

    - name: generate ab-results-output.md
      run: if test -f "ab-results-README.md-filtered.json"; then python a.py; fi

    - uses: actions/upload-artifact@v3
      with:
        name: pr
        path: pr/
